<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>üìß Compose Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=7">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <!-- üåô Dark Mode Toggle -->
    <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>

    <!-- üìå Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <ul>
            <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-inbox"></i><span
                        class="nav-label">Inbox</span></a></li>
            <li><a href="{{ url_for('compose') }}"><i class="fas fa-pen"></i><span class="nav-label">Compose</span></a>
            </li>
            <li><a href="{{ url_for('sent') }}"><i class="fas fa-paper-plane"></i><span
                        class="nav-label">Sent</span></a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i><span
                        class="nav-label">Logout</span></a></li>
        </ul>
    </div>

    <!-- üì¨ Compose Form Area -->
    <div class="main-content">
        <div class="compose-card card">
            <h3 style="text-align: center;">üìß Compose Email</h3>
            <form action="{{ url_for('compose') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>To *</label>
                    <input type="email" name="to" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>CC</label>
                    <input type="email" name="cc" class="form-control">
                </div>
                <div class="form-group">
                    <label>BCC</label>
                    <input type="email" name="bcc" class="form-control">
                </div>
                <div class="form-group">
                    <label>Subject *</label>
                    <input type="text" name="subject" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Message *</label>
                    <textarea name="message" class="form-control" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label>Attachments</label>
                    <input type="file" name="attachments" multiple>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚Üê Back</a>
                    <button type="submit" class="btn btn-success">Send Email</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ‚úÖ Inline JS for Sidebar & Dark Mode -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.querySelector(".main-content");
            sidebar.classList.toggle("collapsed");
            if (sidebar.classList.contains("collapsed")) {
                mainContent.style.marginLeft = "60px";
            } else {
                mainContent.style.marginLeft = "220px";
            }
        }

        // Auto-detect saved dark mode
        window.onload = () => {
            if (localStorage.getItem("dark-mode") === "true") {
                document.body.classList.add("dark-mode");
            }
        };

        // Save toggle state
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
        }
    </script>

</body>

</html>
