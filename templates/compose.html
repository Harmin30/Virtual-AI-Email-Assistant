    <!-- üì¨ Compose Form Area -->
    <div class="main-content">
        <div class="compose-card card">
            <h3 style="text-align: center;">üìß Compose Email</h3>
            <form action="{{ url_for('compose') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>To *</label>
                    <input type="email" name="to" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>CC</label>
                    <input type="email" name="cc" class="form-control">
                </div>
                <div class="form-group">
                    <label>BCC</label>
                    <input type="email" name="bcc" class="form-control">
                </div>
                <div class="form-group">
                    <label>Subject *</label>
                    <input type="text" name="subject" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Message *</label>
                    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                    <button type="button" id="micButton" onclick="toggleDictation()" class="btn btn-secondary mt-2">
                       <i class="fa-solid fa-microphone"></i>  Start Dictation  
                    </button>
                    <!-- <button id="enhance-btn">‚ú® Improve Text</button> -->

                </div>


                <div class="form-group">
                    <label>Attachments</label>
                    <input type="file" name="attachments" multiple>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚Üê Back</a>
                    <button type="submit" class="btn btn-success">Send Email</button>
                </div>

        </div>
    </div>

    <!-- ‚úÖ Inline JS for Sidebar & Dark Mode -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.querySelector(".main-content");
            sidebar.classList.toggle("collapsed");
            if (sidebar.classList.contains("collapsed")) {
                mainContent.style.marginLeft = "60px";
            } else {
                mainContent.style.marginLeft = "220px";
            }
        }

        // Auto-detect saved dark mode
        window.onload = () => {
            if (localStorage.getItem("dark-mode") === "true") {
                document.body.classList.add("dark-mode");
            }
        };

        // Save toggle state
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
        }
    </script>


    <!-- Speech to Text -->

    <script>
        let isListening = false;
        let recognition = null;
        let finalTranscript = "";

        function stopDictation() {
            if (recognition) {
                recognition.stop();
            }
            isListening = false;
            document.getElementById("micButton").textContent = "üé§ Start Dictation";
            document.getElementById("micButton").classList.remove("listening");
        }

        function toggleDictation() {
            const micButton = document.getElementById("micButton");
            const messageTextarea = document.getElementById("message");

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Speech recognition not supported in this browser.");
                return;
            }

            if (isListening) {
                stopDictation();
                return;
            }

            // Always create new instance to reset state
            recognition = new SpeechRecognition();
            recognition.lang = "en-IN";
            recognition.interimResults = true;
            recognition.continuous = true;

            finalTranscript = "";

            function autoPunctuate(text) {
                text = text.trim();
                if (!text) return "";
                text = text.charAt(0).toUpperCase() + text.slice(1);
                if (!/[.?!]$/.test(text)) {
                    text += ".";
                }
                return text + " ";
            }

            recognition.onresult = function (event) {
                let interimTranscript = "";
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += autoPunctuate(transcript);
                    } else {
                        interimTranscript += transcript;
                    }
                }
                messageTextarea.value = finalTranscript + interimTranscript;
            };

            function punctuateSentence(text) {
                text = text.trim();
                if (!text) return '';

                // Capitalize first letter
                text = text.charAt(0).toUpperCase() + text.slice(1);

                // Add period if it doesn't end with . ! ?
                if (!/[.?!]$/.test(text)) {
                    text += '.';
                }
                return text;
            }


            recognition.onerror = function (event) {
                console.error("Recognition error:", event.error);
                stopDictation();
            };

            recognition.onend = function () {
                isListening = false;
                micButton.textContent = " Start Dictation";
                micButton.classList.remove("listening");
            };

            recognition.start();
            isListening = true;
            micButton.textContent = "üõë Stop Dictation";
            micButton.classList.add("listening");
        }
    </script>
