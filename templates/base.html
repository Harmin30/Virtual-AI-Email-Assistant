<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>📧 Virtual Email Assistant</title>

    <!-- ✅ Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">📬 Email Assistant</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('compose') }}">✉️ Compose</a>
            <a class="nav-item nav-link" href="{{ url_for('sent') }}">📤 Sent</a>
            <a class="nav-item nav-link" href="{{ url_for('logout') }}">🚪 Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- ✅ jQuery + Bootstrap JS (Required for modals, dropdowns, etc.) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
